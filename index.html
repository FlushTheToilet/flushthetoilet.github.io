<!DOCTYPE html>
<html>
<head>
	<title>Flush the toilet !</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css.css">
	<link rel="shortcut icon" type="image/png" href="medias/environnement/wc.png">
	<script type="text/javascript" src="js.js" defer></script>

	<link rel="preload" href="medias/environnement/mur.png" as="image">
	<link rel="preload" href="medias/environnement/sol_sale.png" as="image">
	<link rel="preload" href="medias/environnement/sol_propre.png" as="image">
	<link rel="preload" href="medias/environnement/chasse_deau.png" as="image">
	<link rel="preload" href="medias/environnement/wc.png" as="image">
	<link rel="preload" href="medias/environnement/corde_chasse_deau.png" as="image">
	<link rel="preload" href="medias/tags/tag_1.png" as="image">
	<link rel="preload" href="medias/tags/tag_2.png" as="image">
	<link rel="preload" href="medias/tags/tag_3.png" as="image">
	<link rel="preload" href="medias/calcaire/salissure_couvercle.png" as="image">
	<link rel="preload" href="medias/calcaire/salissure_cuvette.png" as="image">
	<link rel="preload" href="medias/calcaire/salissure_pied.png" as="image">
	<link rel="preload" href="medias/mousse/mousses_chasse_deau.png" as="image">
	<link rel="preload" href="medias/mousse/mousses_cuvette_ext.png" as="image">
	<link rel="preload" href="medias/mousse/mousses_cuvette_int.png" as="image">
	<link rel="preload" href="medias/pisse/pisse_couvercle.png" as="image">
	<link rel="preload" href="medias/pisse/pisse_cuvette.png" as="image">
	<link rel="preload" href="medias/pisse/pisse_pied.png" as="image">
	<link rel="preload" href="medias/caca/caca_cuvette_1.png" as="image">
	<link rel="preload" href="medias/caca/caca_cuvette_2.png" as="image">
	<link rel="preload" href="medias/caca/caca_cuvette_3.png" as="image">
	<link rel="preload" href="medias/caca/caca_pied.png" as="image">
</head>
<body>
	<div id="page">

		<div id="jeu">
			<img id="mur" src="medias/environnement/mur.png" ondragstart="return false;">
			<img id="sol_sale" src="medias/environnement/sol_sale.png" ondragover="detect(event);" ondrop="drop(event);" ondragstart="return false;">

			<img id="tag1" src="medias/tags/tag_1.png" ondragover="detect(event);" ondrop="drop(event);" ondragstart="return false;">
			<img id="tag2" src="medias/tags/tag_2.png" ondragover="detect(event);" ondrop="drop(event);" ondragstart="return false;">
			<img id="tag3" src="medias/tags/tag_3.png" ondragover="detect(event);" ondrop="drop(event);" ondragstart="return false;">

			<img id="chasse_deau" src="medias/environnement/chasse_deau.png" ondragstart="return false;">
			<img id="wc" src="medias/environnement/wc.png" ondragstart="return false;">
			<img id="corde_chasse_deau" src="medias/environnement/corde_chasse_deau.png" onclick="validate();" ondragstart="return false;">

			<img id="calcaire_couvercle" src="medias/calcaire/salissure_couvercle.png" ondragover="detect(event);" ondrop="drop(event);" ondragstart="return false;">
			<img id="calcaire_cuvette" src="medias/calcaire/salissure_cuvette.png" ondragover="detect(event);" ondrop="drop(event);" ondragstart="return false;">
			<img id="calcaire_pied" src="medias/calcaire/salissure_pied.png" ondragover="detect(event);" ondrop="drop(event);" ondragstart="return false;">

			<img id="mousse_chasse_deau" src="medias/mousse/mousses_chasse_deau.png" ondragover="detect(event);" ondrop="drop(event);" ondragstart="return false;">
			<img id="mousse_cuvette_ext" src="medias/mousse/mousses_cuvette_ext.png" ondragover="detect(event);" ondrop="drop(event);" ondragstart="return false;">
			<img id="mousse_cuvette_int" src="medias/mousse/mousses_cuvette_int.png" ondragover="detect(event);" ondrop="drop(event);" ondragstart="return false;">

			<img id="pisse_couvercle" src="medias/pisse/pisse_couvercle.png" ondragover="detect(event);" ondrop="drop(event);" ondragstart="return false;">
			<img id="pisse_cuvette" src="medias/pisse/pisse_cuvette.png" ondragover="detect(event);" ondrop="drop(event);" ondragstart="return false;">
			<img id="pisse_sol" src="medias/pisse/pisse_sol.png" ondragover="detect(event);" ondrop="drop(event);" ondragstart="return false;">

			<img id="caca_cuvette_1" src="medias/caca/caca_cuvette_1.png" ondragover="detect(event);" ondrop="drop(event);" ondragstart="return false;">
			<img id="caca_cuvette_2" src="medias/caca/caca_cuvette_2.png" ondragover="detect(event);" ondrop="drop(event);" ondragstart="return false;">
			<img id="caca_cuvette_3" src="medias/caca/caca_cuvette_3.png" ondragover="detect(event);" ondrop="drop(event);" ondragstart="return false;">
			<img id="caca_pied" src="medias/caca/caca_pied.png" ondragover="detect(event);" ondrop="drop(event);" ondragstart="return false;">

			
		</div>

		<div id="panneau">
			<div id="inventaire">
				<div id="ustensiles">
					<div class="column">
						<img title="Eponge" class="items sponge" id="sponge" src="medias/items/png/sponge.png" ondragstart="drag(event);" ondragover="detect(event);" ondrop="drop(event);" draggable="true">
					</div>
					<div class="column">
						<img title="Brosse simple" class="items brosse" id="brosse" src="medias/items/png/brosse.png" ondragstart="drag(event);" ondragover="detect(event);" ondrop="drop(event);" draggable="true">
					</div>
					<div class="column">
						<img title="Brosse de WC" class="items brosseWC" id="brosseWC" src="medias/items/png/brosseWC.png" ondragstart="drag(event);" draggable="true">
					</div>
					<div class="column">
						<img title="Petite pelle" class="items pelle" id="pelle_vide" src="medias/items/png/pelle_vide.png" ondragstart="drag(event);" draggable="true">
					</div>
				</div>

				<div id="produits">
					<div class="column">
						<img title="Javel" class="items javel" id="javel" src="medias/items/png/javel.png" ondragstart="drag(event);" ondragover="detect(event);" ondrop="drop(event);" draggable="true">
					</div>
					<div class="column">
						<img title="Pulvérisateur vide" class="items pchit" id="pchit_vide" src="medias/items/png/pchit_vide.png" ondragstart="drag(event);" ondragover="detect(event);" ondrop="drop(event);" draggable="true">
					</div>
					<div class="column">
						<img title="Vinaigre ménager" class="items vinaigre" id="vinaigre" src="medias/items/png/vinaigre.png" ondragstart="drag(event);" ondragover="detect(event);" ondrop="drop(event);" draggable="true">
					</div>
					<div class="column">
						<img title="Boite de bicarbonate" class="items bicarbonate" id="bicarbonate" src="medias/items/png/bicarbonate.png" ondragstart="drag(event);" ondragover="detect(event);" ondrop="drop(event);" draggable="true">
					</div>
				</div>

				<div id="contenants">
					<div class="column">
						<img id="poubelle" src="medias/items/png/poubelle_fermee.png" ondragover="detect(event);" ondrop="drop(event);" ondragleave="document.getElementById('poubelle').src = 'medias/items/png/poubelle_fermee.png';" ondragstart="return false;">
					</div>
					<div class="column">
						<img title="Seau d'eau" class="items seau" id="seau" src="medias/items/png/seau.png" ondragstart="drag(event);" ondragover="detect(event);" ondrop="drop(event);" draggable="true">
					</div>
				</div>
			</div>

			<div id="menu">
				<audio id="idle_music" autoplay loop controls>
					<source src="medias/MUSICS/ghouls_n_ghosts.mp3" type="audio/mpeg">
				</audio>
				<p>Musique :<br>Ghouls 'N' Ghosts Amiga - Main Theme</p>
				<div id="menu-content">
					<button id="restart" onmouseover="audio_button_hover.play();" onclick="audio_button_click.play(); setTimeout(function() {window.location.reload(true);}, 200);">Play again</button>
					<p id="scoreboard"></p>
				</div>
			</div>
		</div>

		<div id="info">
			<div id="info-content">
				<img id="meowzart" src="medias/meowzart/meowzart-face-calme.png" ondragstart="return false;">
				<h2 id="titre-monologue">Tutoriel - Partie 0 : Introduction.</h2>
				<p id="monologue">Bien le bonjour et bienvenue dans les toilettes de mon humble établissement, bien évidemment.</p>
				<div id="nav-monologue">
					<button id="previous" onmouseover="audio_button_hover.play();" onclick="monolog_prev(); update_meowzart();">Previous</button>
					<button id="next" onmouseover="audio_button_hover.play();" onclick="monolog_next(); update_meowzart();">Next</button>
				</div>
			</div>
		</div>
	</div>

	<footer>
		ⓒ Flush The Toilet - Par Lucas Montagnon et Tom Pillet - Copyright 2020-21
	</footer>
</body>
</html>
